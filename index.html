<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Revelar Apelido</title>
  <style>
    /* ===== Fundo com nuvens animadas ===== */
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      overflow-x: hidden;
      font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      background: linear-gradient(to top, #4c1d95, #7c3aed); /* c√©u roxo */
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      position: relative;
      color: #f8f8f8;
    }
    .cloud {
      position: absolute;
      background: #ffffff33;
      border-radius: 50%;
      opacity: 0.6;
      animation: moveClouds linear infinite;
    }
    @keyframes moveClouds {
      0% { transform: translateX(-200px); }
      100% { transform: translateX(100vw); }
    }
    /* ===== Bot√£o ===== */
    button {
      cursor: pointer;
      font-weight: 600;
      border: none;
      border-radius: 0.5rem;
      padding: 0.5rem 1rem;
      transition: background 0.3s;
    }
    .btn-purple {
      background-color: #7c3aed;
      color: #fff;
    }
    .btn-purple:hover {
      background-color: #a78bfa;
    }
    /* ===== Bloco de apelido ===== */
    #nicknameReveal {
      display: none;
      margin-top: 2rem;
      max-width: 800px;
      background: rgba(255, 255, 255, 0.05);
      padding: 1.5rem;
      border-radius: 1rem;
      box-shadow: 0 8px 30px rgba(0,0,0,0.5);
    }
    #nicknameReveal h2 {
      font-size: 2rem;
      color: #d8b4fe;
    }
    #reasonText {
      color: #e0d7f7;
      margin-top: 0.5rem;
      white-space: pre-wrap;
      line-height: 1.6;
    }
  </style>
</head>
<body>

  <!-- ===== Bot√£o para revelar apelido ===== -->
  <button onclick="revealNickname()" class="btn-purple">
    Revelar Apelido!
  </button>

  <!-- ===== Bloco do apelido e texto ===== -->
  <div id="nicknameReveal">
    <h2>Seu apelido √©: <span id="nickname">Zorka</span>!</h2>
    <p id="reasonText">
Aqui vai o texto que voc√™ quer revelar para ela. Voc√™ pode colocar qualquer mensagem longa, com quebras de linha e emojis tamb√©m. üíú‚ú®
    </p>
    <!-- ===== Bloco de m√∫sica ===== -->
    <div style="margin-top:1rem;">
      <audio id="bgMusic" loop preload="auto">
        <source src="AQUI_COLE_O_LINK_DA_MUSICA_QUE_ELA_GOSTA.mp3" type="audio/mpeg">
        Seu navegador n√£o suporta √°udio.
      </audio>
      <button onclick="toggleMusic()" class="btn-purple" style="padding:0.25rem 0.5rem; margin-top:0.5rem; font-size:0.9rem;">
        Tocar M√∫sica
      </button>
    </div>
  </div>

  <!-- ===== Nuvens ===== -->
  <div class="cloud" style="width:120px; height:60px; top:20%; animation-duration:60s;"></div>
  <div class="cloud" style="width:200px; height:100px; top:50%; animation-duration:90s;"></div>
  <div class="cloud" style="width:150px; height:75px; top:70%; animation-duration:75s;"></div>

  <script>
    // ===== Fun√ß√£o para revelar apelido =====
    function revealNickname() {
      document.getElementById('nicknameReveal').style.display = 'block';
      window.scrollTo({ top: document.getElementById('nicknameReveal').offsetTop, behavior: 'smooth' });
    }

    // ===== Fun√ß√£o para tocar/pausar m√∫sica =====
    function toggleMusic() {
      const music = document.getElementById('bgMusic');
      if (music.paused) {
        music.play();
      } else {
        music.pause();
      }
    }
  </script>

</body>
</html>
